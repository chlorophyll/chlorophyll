<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="container"></div>
		<script src="build/three.js"></script>
		<script src="model.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script>
var container, stats;
var camera, scene, renderer, particles, geometry, material, i, h, color, sprite, size;
var mouseX = 0, mouseY = 0;
var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;
init();
animate();
function init() {
	container = document.getElementById('container');
	//
	camera = new THREE.PerspectiveCamera(27, window.innerWidth / window.innerHeight, 5, 3500);
	camera.position.z = 2750;
	scene = new THREE.Scene();
	scene.fog = new THREE.FogExp2(0x000000, 0.0008);
	//
	var geometry = new THREE.BufferGeometry();
	var positions = new Float32Array(icosahedron.length * 3);
	var colors = new Float32Array(icosahedron.length * 3);
	var color = new THREE.Color();

	for (var i = 0; i < icosahedron.length; i++) {
		for (var j = 0; j < 3; j++) {
			positions[3*i + j] = icosahedron[i][j];
		}
		colors[3*i+0] = 255;
		colors[3*i+1] = 0;
		colors[3*i+2] = 0;
	}
	geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
	geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));
	geometry.computeBoundingSphere();
	//
	var material = new THREE.PointsMaterial({ size: 20, vertexColors: THREE.VertexColors });
	points = new THREE.Points(geometry, material);
	scene.add(points);
	//
	renderer = new THREE.WebGLRenderer({ antialias: false });
	renderer.setClearColor(scene.fog.color);
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(window.innerWidth, window.innerHeight);
	container.appendChild(renderer.domElement);
	//
	stats = new Stats();
	container.appendChild(stats.dom);
	//
	document.addEventListener('mousemove', onDocumentMouseMove, false);
	window.addEventListener('resize', onWindowResize, false);
}

function onDocumentMouseMove(event) {
	mouseX = event.clientX - windowHalfX;
	mouseY = event.clientY - windowHalfY;
}
function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}
//
function animate() {
	requestAnimationFrame(animate);
	render();
	stats.update();
}

function render() {
	camera.position.x += ( mouseX - camera.position.x) * 0.05;
	camera.position.y += (-mouseY - camera.position.y) * 0.05;
	camera.lookAt(scene.position);
	renderer.render(scene, camera);
}
		</script>
	</body>
</html>
