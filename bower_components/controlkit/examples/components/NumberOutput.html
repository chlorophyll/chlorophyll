<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="../../bin/controlKit.js"></script>
    <script type="text/javascript">
        window.addEventListener('load',function(){
            var obj = {
                num : 123
            };

            var controlKit = new ControlKit();
            controlKit.addPanel().addNumberOutput(obj,'num',{
                                    label: 'Number', // replace key label with custom one
                                    dp : 4 // display 4 digits after the decimal point
                                });
        });
    </script>
</head>
<body>
</body>
</html>
